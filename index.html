<script>
    $(document).ready(function() {

    function menuFocus(time, interval) {
        var timer = window.setInterval(function() {
            $("img").css("opacity", "0.1");
            window.setTimeout(function() {
                $("img").css("opacity", "1");
            }, 100);
        }, interval);
        window.setTimeout(function() {
            clearInterval(timer);
        }, time);
    }
</script>
